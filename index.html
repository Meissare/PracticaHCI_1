<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Filtrados y Guardados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Eventos de Ocio</h1>

        <!-- Controles de Filtro con botones 3D -->
        <div class="filters">
            <button class="filter-btn active" data-category="Todos">Todos</button>
            <button class="filter-btn" data-category="Cine">Cine</button>
            <button class="filter-btn" data-category="Teatro">Teatro</button>
            <button class="filter-btn" data-category="Concierto">Conciertos</button>
        </div>

        <!-- Contenedor de Tarjetas de Eventos -->
        <div class="event-cards-container">
            <!-- Las tarjetas se generan aquí con JavaScript -->
        </div>

        <!-- Formulario para añadir nuevos eventos -->
        <h2>Guardar Nuevo Evento</h2>
        <form id="event-form">
            <input type="text" id="event-title" placeholder="Título del evento" required>
            <select id="event-category">
                <option value="Cine">Cine</option>
                <option value="Teatro">Teatro</option>
                <option value="Concierto">Concierto</option>
            </select>
            <button type="submit" class="save-btn">Añadir y Guardar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
